<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
    </div>
    <h3 class="room-name">Lobby</h3>
    <div id="chats">
    </div>
    <div>
      <button class="refresh-messages btn btn-primary">Refresh Messages</button>
      <button class="show-friends btn btn-primary">Show Friends</button>  
    </div>
    <div class="message-area">
      <form>
        <div class="input-group">
          <textarea type="text" id="message-input" class="form-control" placeholder="Enter message here..." aria-describedby="basic-addon2"></textarea>
        </div>
      <select id="roomSelect" class="form-control">
      <input id="new-room" type="text" placeholder="Enter new room name" style="display: none">
      </select>
        <input type="submit" class="submit btn-primary btn" value="Submit">
      </form>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
