<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 chat-container">
          <div id="main" class="row">
            <h1>ClownChat</h1>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3 class="room-name">Lobby</h3>
              <div id="chats">
              </div>
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group">
              <button class="refresh-messages btn btn-primary col-md-6">Refresh Messages</button>
            </div>
            <div class="form-group">
              <button class="show-friends btn btn-primary col-md-6">Show Friends</button>
            </div>
          </div>
          <div class="row">
            <div class="message-area">
              <form>
                <div class="form-group">
                  <textarea type="text" id="message-input" class="form-control" placeholder="Enter message here..." aria-describedby="basic-addon2"></textarea>
                </div>
                <!-- <div class="form-horizontal"> -->
                <div class="form-group">
                  <select id="roomSelect" class="form-control"></select>
                </div>
                <!-- </div> -->
                <div class="form-group">
                  <input id="new-room" class="form-control" type="text" placeholder="Enter new room name" style="display: none">
                </div>
                <div class="form-group">
                  <input type="submit" class="submit btn-primary btn form-control" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
